<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/f3ffbfb41f.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google One</title>
  </head>
  <body>
    <div id="collapse" class="collapse">
      <div id="collapse-header" class="collapse__header">
        <div class="wrap">
          <span class="collapse__header-icon">
            <i class="fa fa-envelope"></i>
          </span>
          <span class="collapse__header-title noselect"
            >Manage Email Preferences</span
          >
        </div>
        <span class="collapse__header-close_btn">
          <i id="close-icon" class="fa fa-chevron-down"></i>
        </span>
      </div>
      <div class="collapse__content">
        <div>
          <p>News and feature updates</p>
          <div class="switch"></div>
        </div>

        <div>
          <p>Benefits and offers</p>
          <div class="switch"></div>
        </div>

        <div>
          <p>Research and surveys</p>
          <div class="switch"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
